---
name: Tests
on:  # yamllint disable-line rule:truthy
  schedule:
    - cron: '28 0 * * *'
  push:
    branches: ['main', 'v[0-9]+-[0-9]+-test']
  pull_request:
    branches: ['main']
permissions:
  # All other permissions are set to none
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  push-cache:
    name: Push Image Cache
    uses: ./.github/workflows/push-image-cache.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit
    with:
      runs-on: "[\"ubuntu-22.04\"]"
      # runs-on: "[\"self-hosted\", \"Linux\", \"X64\"]"
      include-prod-images: "false"
      push-latest-images: "false"
      cache-type: "Early"
      image-tag: "test-tag1234"
      python-versions: "[ \"3.8\" ]"
      platform: "linux/amd64"
      branch: "main"
      use-uv: "true"
      include-success-outputs: "true"
      constraints-branch: "constraints-main"
      docker-cache: "registry"

  build-ci-images:
    name: Build CI images
    needs: [push-cache]
    uses: ./.github/workflows/ci-image-build.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit
    with:
      runs-on: "[\"ubuntu-22.04\"]"
      # runs-on: "[\"self-hosted\", \"Linux\", \"X64\"]"
      do-build: "true"
      image-tag: "test-tag1234"
      python-versions: "[ \"3.8\" ]"
      platform: "linux/amd64"
      upload-constraints: "true"
      branch: "main"
      use-uv: "true"
      upgrade-to-newer-dependencies: "false"
      constraints-branch: "constraints-main"
      docker-cache: "registry"
      push-image: "false"
